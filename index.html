<canvas id="matrix"></canvas>

<h1>Afa Cinwo</h1>

<p id="typing"></p>

<button>CONTACT ROOT</button>

<script>
// typing
let text = "root@afacinwo:~# Access Granted...";
let i=0;
setInterval(()=>{
 if(i<text.length){
 document.getElementById("typing").innerHTML+=text[i];
 i++;
 }
},80);

// matrix
const canvas=document.getElementById("matrix");
const ctx=canvas.getContext("2d");
canvas.width=innerWidth;
canvas.height=innerHeight;
let letters="01AFACINWO".split("");
let font=16;
let drops=[];
for(let i=0;i<canvas.width/font;i++) drops[i]=1;

function draw(){
 ctx.fillStyle="rgba(0,0,0,.05)";
 ctx.fillRect(0,0,canvas.width,canvas.height);
 ctx.fillStyle="#0f0";
 ctx.font=font+"px monospace";
 for(let i=0;i<drops.length;i++){
 let text=letters[Math.floor(Math.random()*letters.length)];
 ctx.fillText(text,i*font,drops[i]*font);
 if(drops[i]*font>canvas.height && Math.random()>0.975) drops[i]=0;
 drops[i]++;
 }
}
setInterval(draw,33);
</script>
