<!DOCTYPE html>
<html>
<head>
<title>Afa Cinwo</title>

<style>
body{
margin:0;
height:100vh;
display:flex;
justify-content:center;
align-items:center;
background:black;
overflow:hidden;
font-family:Arial;
color:white;
}

/* BACKGROUND */
.bg{
position:fixed;
width:100%;
height:100%;
background:radial-gradient(circle,#00ff6633,transparent);
animation:pulse 4s infinite;
}

@keyframes pulse{
0%{opacity:.3}
50%{opacity:.8}
100%{opacity:.3}
}

/* CARD */
.card{
z-index:1;
background:rgba(255,255,255,.05);
padding:40px;
border-radius:20px;
box-shadow:0 0 30px #00ff66;
text-align:center;
backdrop-filter:blur(8px);
}

/* FOTO */
img{
width:150px;
border-radius:50%;
box-shadow:0 0 20px #00ff66;
}

/* TYPING */
.typing{
border-right:2px solid #00ff66;
display:inline-block;
padding-right:5px;
animation:blink 1s infinite;
}

@keyframes blink{
50%{border-color:transparent}
}

/* WA BUTTON */
.wa{
margin-top:20px;
padding:15px 35px;
background:#00ff66;
border:none;
border-radius:30px;
font-size:18px;
font-weight:bold;
cursor:pointer;
box-shadow:0 0 15px #00ff66;
transition:.3s;
}

.wa:hover{
transform:scale(1.15);
box-shadow:0 0 40px #00ff66;
}
</style>
</head>

</body>
</html>
